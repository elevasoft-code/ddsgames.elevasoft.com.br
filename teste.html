<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../DDS-Games/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            color: #fff;
        }

        #backgroundImage {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body class="page-equipe">
    <script src="../js/main.js"></script>

    <input style="opacity: 0;" type="checkbox" id="screen" name="screen">

    <main class="nintendo-switch">
        <!-- Botão para a equipe anterior -->
        <a href="#" class="actions left" onclick="changeTeam(-1)">
            <i class="minus">-</i>
            <div class="analogic">
                <div class="center-circle"></div>
            </div>
            <div class="buttons">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div class="square"></div>
        </a>

        <!-- Conteúdo dinâmico da equipe -->
        <div id="teamContent" class="middle">
            <!-- A imagem da equipe será inserida aqui -->
            <div class="screen">
                <div class="glass"></div>
                <img id="teamImage" src="" alt="">
            </div>
        </div>

        <!-- Botão para a próxima equipe -->
        <a href="#" class="actions right" onclick="changeTeam(1)">
            <i class="plus">+</i>
            <div class="analogic">
                <div class="center-circle"></div>
            </div>
            <div class="buttons">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div class="circle"></div>
        </a>
    </main>

    <audio style="opacity: 0;" autoplay loop>
        <source src="../img/musicTheme.mp3" type="audio/mp3">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <script>
        // Defina as URLs das imagens para cada equipe
        const teamImages = [
            "../",
            "../img/Equipe2.jpg",
            // Adicione mais URLs conforme necessário para outras equipes
        ];

        let currentTeamIndex = 0;
        const teamImageElement = document.getElementById("teamImage");

        function changeTeam(offset) {
            currentTeamIndex += offset;

            // Verifica se o índice da equipe está dentro dos limites
            if (currentTeamIndex < 0) {
                currentTeamIndex = teamImages.length - 1;
            } else if (currentTeamIndex >= teamImages.length) {
                currentTeamIndex = 0;
            }

            // Atualiza a imagem da equipe
            teamImageElement.src = teamImages[currentTeamIndex];
        }
    </script>
</body>

</html>
